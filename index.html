<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Layout">
        <div>
            <h1>Counter</h1>
        </div>
        <div id="count">
            0
        </div>
        <div class="btn-group" id="btn" role="group" aria-label="Basic outlined example">
            <button type="button" name="1" id="+1" class="btn btn-outline-primary">+1</button>
            <button type="button" name="2" id="+2" class="btn btn-outline-primary">+2</button>
            <button type="button" name="5" id="+5" class="btn btn-outline-primary">+5</button>
            <button type="button" name="10" id="+10" class="btn btn-outline-primary">+10</button>
            <button type="button" name="100" id="+100" class="btn btn-outline-primary">+100</button>
            <button type="button" id="reset" class="btn btn-outline-primary">Reset</button>
          </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
